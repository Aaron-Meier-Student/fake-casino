<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roulette</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <!--Wheel-->
    <h1 id="cashmoney">$0</h1>
    <div id="bet" class="row">
      <input type="number" placeholder="$0" id="betnum" />
      <button id="betbtn">BET</button>
      <button id="maxbetbtn">MAX BET</button>
    </div>
    <div id="winnings" class="row">
      <h3 id="matchstat">1x - $100</h3>
      <button id="cashout" disabled>CASH OUT</button>
    </div>
    <div class="row">
      <ul class="roulette-wheel">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
        <li>11</li>
        <li>12</li>
        <li>13</li>
        <li>14</li>
        <li>15</li>
      </ul>
    </div>
    <script src="client.js"></script>
  </body>
</html>
