<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Casino</title>
    <link rel="stylesheet" href="./index.css">

    <link rel="stylesheet" href="./global/global.css">
    <script src="./global/global.js" defer></script>
</head>
<body>
    <nav>
        <div id="header">
            <div id="GIcon"></div>
            <h2>Fake Casino</h2>
        </div>
        <hr>
        <button class="selected" --data-link="./games/">
            <div></div>
            <i class="fa-solid fa-gamepad fa-2xl"></i>
            <h2>All Games</h2>
        </button>
        <button --data-link="./games/mines/">
            <div></div>
            <i class="fa-solid fa-land-mine-on fa-2xl"></i>
            <h2>Mines</h2>
        </button>
        <button --data-link="./games/slots/">
            <div></div>
            <i class="fa-solid fa-circle-dollar-to-slot fa-2xl"></i>
            <h2>Slots</h2>
        </button>
        <button --data-link="./games/roulette/">
            <div></div>
            <i class="fa-solid fa-dharmachakra fa-2xl"></i>
            <h2>Roulette</h2>
        </button>
        <button --data-link="./games/crash/">
            <div></div>
            <i class="fa-solid fa-rocket fa-2xl"></i>
            <h2>Crash</h2>
        </button>
        <hr>
    </nav>
    <iframe src="./games/" frameborder="0"></iframe>
    <script src="./index.js"></script>
</body>
</html>
